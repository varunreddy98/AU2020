<style>
#progress {
    background: #333;
    height: 20px;
    width: 300px;
    padding: 3px;
}

    content: '';
    display: block;
    background: orange;
    width: 50%;
    height: 100%;
}
</style>
</head>
<body>
    <h1 style="text-align:center">Progress bar</h1>
        <div style="margin-top:200px;margin-left:600px" id="progress"></div>
</body>
</html>
